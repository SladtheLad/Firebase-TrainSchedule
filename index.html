<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- JQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>

    <title>Firebase Train Schedule</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center" id="header">Train Schedule</h1>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="text-center panel-title">Train list</h2>
                    </div>
                    <table class="table" id="train-table">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </table>
                </div>
                <div class="col-lg-2"></div>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="panel panel-default" id="form">
                    <div class="panel-heading">
                        <h2 class="text-center panel-title">Train Information</h2>
                    </div>
                    <form>
                        <label for="train-name">Train Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="train-name-input">
                        </div>
                        <hr width="90%">
                        <label for="destination">Destination</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="destination-input">
                        </div>
                        <hr width="90%">
                        <label for="train-time">First Train Time (HH:mm - military)</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="trainTime-input">
                        </div>
                        <hr width="90%">
                        <label for="frequency">Frequency (min)</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="frequency-input">
                        </div>
                        <button type="submit" class="btn btn-default" id="add-train-btn">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>


</body>
<script src="assets/javascript/trains.js"></script>

</html>
